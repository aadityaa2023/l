{% extends 'base.html' %}
{% load static %}

{% block title %}Compose Message - LeQ{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="mb-4">
                    <a href="{% url 'notifications:student_messages' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Back to Messages
                    </a>
                </div>

                <div class="card-custom p-5">
                    <h3 class="fw-bold mb-4">Send Message to Instructor</h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="course_id" class="form-label">Select Course *</label>
                            <select name="course_id" id="course_id" class="form-select" required>
                                <option value="">Choose a course...</option>
                                {% for course in enrolled_courses %}
                                <option value="{{ course.id }}">
                                    {{ course.title }} - Instructor: {{ course.teacher.get_full_name }}
                                </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">The message will be sent to the course instructor</small>
                        </div>

                        <div class="mb-4">
                            <label for="title" class="form-label">Subject *</label>
                            <input type="text" name="title" id="title" class="form-control" 
                                   placeholder="Enter message subject" required>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">Message *</label>
                            <textarea name="message" id="message" class="form-control" rows="8" 
                                      placeholder="Type your message here..." required></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-paper-plane me-2"></i>Send Message
                            </button>
                            <a href="{% url 'notifications:student_messages' %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
