{% extends 'base.html' %}

{% block title %}Server Error - LeQ{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center py-5">
                <div class="mb-4">
                    <i class="fas fa-server fa-5x text-danger"></i>
                </div>
                <h1 class="display-1 fw-bold">500</h1>
                <h3 class="mb-4">Internal Server Error</h3>
                <p class="text-muted mb-4">Oops! Something went wrong on our end. We're working to fix it.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{% url 'home' %}" class="btn btn-primary-custom">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-custom">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
